<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Testimonials</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!-- Index.css -->
    <link rel="stylesheet" href="index.css">

    

</head>
<body>
    <!-- outer div -->
    <div id="testimonials">
        <!-- testimonials heading -->
        <h2 id="testimonials_heading">Testimonials</h2>
            <div id="testimonials_box">
                <!-- double quotes image -->
                <div id="quotes">
                    <img src="images/double quotes.webp" alt="">
                </div>
                <!-- user comment -->
                <div id="testimonials_text"></div>
                <!-- user image -->
                <div id="testimonials_people">
                    <div id="people_main">
                        <img src="images/1.png" data-abc="1" id="people-img-1" alt="">
                    </div>
                    <div id="other_people">
                        <img src="images/2.png" data-abc="2" onclick="change(2)" id="people-img-2" alt="">
                        <img src="images/3.png" data-abc="3" onclick="change(3)" id="people-img-3" alt="">
                        <img src="images/4.png" data-abc="4" onclick="change(4)" id="people-img-4" alt="">
                    </div>
                </div>
                <!-- user details -->
                <div id="testimonials_details">
                    <div id="testimonials_name">jayant khanna</div>
                    <div id="testimonials_loc">Dehradun</div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="index.js"></script>
    <div style="height: 200px;"></div>
</body>
</html>
